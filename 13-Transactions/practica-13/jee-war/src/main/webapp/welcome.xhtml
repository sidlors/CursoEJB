    <h:head>

        <style>
            tfoot{

    <h:body>
        <h:form>
            <h:panelGrid id="panel1" columns="2" border="1"

                    <h:outputText value="agregar informacion del alumno "/>

                <h:inputText value="#{alumnoVO.apellidoMaterno}" />

                <h:outputLabel value="Nombres:"/>
                <h:inputText value="#{alumnoVO.nombre}"/>
                <f:facet name="footer">

                    <h:commandButton value="Save" action="#{alumnoVO.altaAlumno}">
                        <!--f:ajax render="" execute="@form"/-->
                    </h:commandButton>
                </f:facet>
            </h:panelGrid>

        </h:form>
